	<script>
    function GetQueryString(name){
                var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if(r!=null)return  unescape(r[2]); return null;
                            }
                            
        $(function(){
            var po = GetQueryString("po");
            var pN = GetQueryString("pN");
             $('#OrderNo').val(""+po+"");
             $('#bak').click(
                function(){
                    window.location.href='{:U('Query/OrderList')}?phoneNmber='+pN;
                }
             );
                $.ajax({
                type: 'get', 
                dataType: 'jsonp',   
                callback:'callback',   
                url: "http://113.107.7.78:8090/5order/NewOrderQuery.asp?po="+po ,
                success: function(msg){
                    callback(msg);
                    console.log("success");
                }

                })
        })


        function callback(msg){
                $("#order").val(""+msg.order+"");
                    $("#state").val(""+msg.state+"");
                    $("#accepted").val(""+msg.accepted+"");
                    $("#payment").val(""+msg.payment+"");
                    $("#produce").val(""+msg.produce+"");
                    $("#storage").val(""+msg.storage+"");
                    $("#transport").val(""+msg.transport+"");

        }
    </script>

    <div id = "ddxq">

            <img id="u23_img" class="img " src="__IMG__/u23.png"/>

                </div>
               <a id="bak" href="#">返回列表 &gt;</a>
        </div>
        <div id ="tabbox">
    <form id='addForm'>

            <tr>
                <td>订单号:

                <td> 订单状态:<input type="text" id="state"  readonly value=""></td>
                <td> 受理时间:<input type="text" id="accepted"   readonly value="" >
                    </td>
                </tr>
                    <tr>
                <td>打款时间:<input type="text" id="payment"  readonly value="" > </td>
                <td>生产时间:<input type="text" id="produce"  readonly value="" >
                    </td>
                <td>入库时间: <input type="text" id="storage"  readonly value="" ></td>
                    </tr>
                    <tr>
                <td>发货时间: <input type="text" id="transport"  readonly value="" ></td>
            </tr>
                </table>
            </form>
        </div>
