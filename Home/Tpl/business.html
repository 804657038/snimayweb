<include file="Public:header" />
<link rel="stylesheet" href="__HOME__/css/business.css" />
<script type="text/javascript">
    var push_catid = {$push_catid};
</script>

    <input type="hidden" id="cats_ids" value="{$cats_ids}">
		<!--轮播图-->
			<img src="__PIC__/{$guanyu.original_img}" />
		</div>
		<a id="threeD" href="http://3d.snimay.com" target="_blank">
			<img src="__HOME__/img/3D.png" />
		</a>
		<div id="choiceBox">
			<div class="cType">
				<div class="typeBox">
					<div class="tTitle">
						<p>全部</p>
					</div>
					<div class="tBox all">
                        {$htmlList}
					</div>
					<div class="clearl"></div>
				</div>

                <foreach name="goodscat" item="vo" key="k">
				<div class="typeBox">
					<div class="tTitle">
						<p>{$vo.cat_name}</p>
					</div>

                    <div class="tBox room">
						<div class="clBox">
                            <foreach name="vo.ground" item="vv" key="k1">
                                <if condition="$k eq 0">
                                    <a href="javascript:js_aup2('cat_id2',{$vv.id});" class="choiceList cl{$k1+1}" index='{$k1+1}' catid="{$vv.id}" >
                                        <p>{$vv.title}</p>
                                        <span></span>
                                    </a>
                                </if>
                                <if condition="$k eq 1">
                                    <a href="javascript:js_aup3('cat_id3',{$vv.id});" class="choiceList cl{$k1+1}" index='{$k1+1}' catid="{$vv.id}" >
                                        <p>{$vv.title}</p>
                                        <span></span>
                                    </a>
                                </if>
                                <if condition="$k eq 2">
                                    <a href="javascript:js_aup4('cat_id4',{$vv.id});" class="choiceList cl{$k1+1}" index='{$k1+1}' catid="{$vv.id}" >
                                        <p>{$vv.title}</p>
                                        <span></span>
                                    </a>
                                </if>


                            </foreach>

							<div class="clearl"></div>
						</div>
					</div>
				</div>
                </foreach>

			</div>
		</div>
        <empty name="good">
            <div class="noResult">
                <div class="nomored">
                    <img src="__HOME__/img/centers.png" />
                </div>
                <p>很抱歉，该分类下暂无产品！</p>
            </div>
            <else/>

            <div id="results">
                <div class="resultBox" >

                    <foreach name="good" item="go">
                        <div class="result floatl" onclick="details('{$go.goods_id}')">
                            <div class="rImg">
                                <img src="__PIC__/{$go.goods_img}" alt="" />
                            </div>
                            <div class="rContent">
                                <div class="floatl rp">
                                    <p>{$go.title}<span></span></p>
                                </div>
                                <div class="floatl rm">
                                    <a href="javascript:;"><img src="__HOME__/img/circleB.png"/></a>
                                </div>
                                <div class="clearl"></div>
                            </div>
                        </div>
                    </foreach>

                    <div class="clearl"></div>
                </div>
                <div class="page" align="center">
                    {$page}
                </div>
            </div>
        </empty>

<include file="Public:footer" />
<script type="text/javascript" src="__HOME__/js/business.js" ></script>
