<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>诗尼曼报刊专辑_电子报刊_家居行业报刊_诗尼曼全屋定制</title>
    <meta content="webkit" name="renderer"><!--浏览器内核默认为webkit-->
    <meta content="app" name="x5-page-mode"><!-- QQ应用模式 -->
    <meta content="application" name="browsermode"><!-- UC应用模式 -->
    <meta content="portrait" name="x5-orientation"><!-- QQ强制竖屏 -->
    <meta content="portrait" name="screen-orientation"><!-- uc强制竖屏 -->
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    <!-- project CSS -->
    <link href="http://cdn.bootcss.com/Swiper/3.3.0/css/swiper.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="__CSS__/press/css/index.css">
    <!-- Js -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

</head>
<body>
    
    <header class="paper_header">
        <p style="letter-spacing: 0.7rem;margin-left:0.6rem;">电子报刊</p>
        <p class="eng">ONLINE NEWSPAPER</p>
    </header>
    
    <section class="wrapper">
        <div class="swiper-container">
            <div class="swiper-wrapper">
              <foreach name="albums" item="val" k='key'>
                <div id="{$num}" class="swiper-slide">
                  <p class="periods"> <span class="ye">第{$val.ban}版</span>
                  </p>

                  <a class="zoomIn"><img src="__ROOT__/{$val.url}"></a>
                </div>
              </foreach>
            </div>                
        </div>
        <div class="slider-geer">
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev">

            </div>
            <div class="swiper-button-next">

            </div>


            <a class="return" href="http://www.snimay.com/About/news/cat_id/28.html">
                <i class="iconfont">&#xe605;</i>RETURN
            </a>
        </div>

        <!-- zoomIn part -->

        <div style="display:none;" id="pageContent">
            <a style="right:-10%;" class="return" href="#">
                <i class="iconfont">&#xe605;</i>RETURN
            </a>
            <div id="imgContainer">
                <img id="imageFullScreen" src="img/1.jpg"/>
            </div>
        </div>
    </section>
    <script src="http://cdn.bootcss.com/Swiper/3.3.0/js/swiper.jquery.min.js"></script>
    <script>        
  var mySwiper = new Swiper ('.swiper-container', {
     <if condition="$albums_num gt 3">
        slidesPerView: 3,
        <else />
        slidesPerView: {$albums_num},
        </if>
        loop: false,
        initialSlide :-1,
        centeredSlides: true,
        grabCursor: true,
        spaceBetween: 10,
       // autoplay: 5000,
        // 如果需要分页器
        pagination: '.swiper-pagination',
        
        // 如果需要前进后退按钮
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
    });

    $(".select_imgs").change(function(){
        var value = $(this).val();
        mySwiper.slideTo(value, 1000, false);
    })

  setInterval(function(){
      $(".swiper-slide-prev,.swiper-slide-next").find("p.periods").hide();
      $(".swiper-slide-active").find("p.periods").show();
  },100);
  </script>
  <script src="__CSS__/press/js/e-smart-zoom-jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="__CSS__/press/js/index.js"></script>
</body>
</html>
