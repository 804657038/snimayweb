<script type="text/javascript">
  $(function(){
    jQuery(".yc").slide({trigger:"click"});
    jQuery(".city").slide({mainCell:".bd ul",effect:"left",trigger:"click"});
    
    // jQuery(".axxxm").slide({mainCell:".bd ul",effect:"left",trigger:"click"});
    $('.axxxm .bd ul li dl dd:last').css({'border-bottom':'none'})

    
    $('.listx1 ul li dl dd').each(function(){
      var sbs = $(this).innerHeight()
      $(this).children('.sp1').css({'height':sbs,'line-height':sbs+ 'px'})
      $(this).children('.sp2').css({'height':sbs})
    })
  })
</script>
