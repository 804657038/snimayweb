	<script>
	function getOrders() {
		var phoneNmber = document.getElementById("phoneNmber").value;
		$.ajax({
		type: "POST",
		url: "http://crm.snimay.com/snimaycrm/connector/customerOrders.jsp?phone="+phoneNmber,
		dataType: 'jsonp',
			success: function(msg){	
				// console.log(msg);	
				var ret = msg.ret.toString();
				if(ret == '1'){
	            	window.location.href="{:U('Query/OrderList')}?phoneNmber="+phoneNmber;
	            }else {
				   	alert("您的手机号码没有相关的订单信息");		
				   	document.getElementById("phoneNmber").value = "";
