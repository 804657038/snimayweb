<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>明星签售活动</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	 <link rel="stylesheet" href="__STORE__/css/normalize.css">
	<style>
		header img{margin:0;display:block;}
		.pic img{width:80px;height:80px;border-radius:50px;}
		nav{text-align: center;}
		nav a{display:block;width:49.38%;color:#000;height:30px;background: #eeeeee;float:left;border: 1px solid #dddddd;line-height: 30px;text-decoration: none;}
    	.list ul{margin:0;padding:0;}
    	.list ul li{list-style: none;float:left;width:100%;}
    	.list ul li img{display: block;margin-top: 2%;}
    	@media screen and (max-width: 320px) {
         	nav a{display:block;width:49.3%;}
         	.conn{float:right;margin:7% 7% 0px 0px;width:20%;}
    	}
	</style>
</head>
<body>
	<header>
		<img src="__STORE__/images/1.jpg" width="100%" />
	</header>
	<nav>
		<a href="{:U('Store/activity2')}">下期预告</a>
		<a href="{:U('Store/activity3')}">往期回顾</a>
	</nav>
	<section class="list">
		<ul>
		    <foreach name="banner_list2" item="vo">
				<li>
					<a href="{$vo.link}"><img src="__ROOT__/{$vo.original_img}" width="100%" /></a>
				</li>
			</foreach>
		</ul>
	</section>
</body>
</html>
