<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>专卖店活动</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	 <link rel="stylesheet" href="__STORE__/css/normalize.css">
	<style>
		header img{margin:0;display:block;}
		.pic img{width:80px;height:80px;border-radius:50px;}
		nav{text-align: center;}
		nav a{display:block;width:32.78%;color:#000;height:36px;background: #eeeeee;float:left;border: 1px solid #dddddd;font-size: 0.8rem;line-height: 36px;text-decoration: none;}
		.list ul{margin:0;padding:0;}
    	.list ul li{list-style: none;float:left;padding: 5px;}
    	.pic,.content{float:left;}
    	.conn{float:right;margin:7% 8% 0px 0px;width:20%;}
    	.pic{margin:4% 6% 3% 2%;}
    	.content{width:40%;margin-top: 20px;line-height: 10px;}
    	.list ul li:nth-child(2n+1) {
	        background-color: white;
	    }
	    .list ul li:nth-child(2n) {
	        background-color:#eeeeee;
	    }
    	@media screen and (max-width: 320px) {
         	nav a{display:block;width:32.7%;}
         	.conn{float:right;margin:7% 7% 0px 0px;width:20%;}
    	}
	</style>
</head>
<body>
	<header>
		<img src="__ROOT__/{$store_img}" width="100%" />
	</header>
	<nav>
		<a href="{:U('Store/activity')}/store_id/{$store_id}"><strong>专卖店活动</strong></a>
		<a href="{:U('Store/sale')}/store_id/{$store_id}">联系导购</a>
		<a href="{:U('Store/mapnav')}/store_id/{$store_id}">前往专卖店</a>
	</nav>
	<section class="list">
		<ul>
		    <foreach name="alike_act" item="vo2">
				<li>
					<a href="{$vo2.link}"><img src="__ROOT__/{$vo2.original_img}" width="100%" /></a>
				</li>
			</foreach>
		    <foreach name="info" item="vo">
				<li>
					<a href="{$vo.link}"><img src="__ROOT__/{$vo.original_img}" width="100%" /></a>
				</li>
			</foreach>
		</ul>
	</section>
</body>
</html>
