<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no, email=no" />
  <link href="__START__/css/swiper.css" type="text/css" rel="stylesheet" />
  <link href="__START__/css/style.css" type="text/css" rel="stylesheet" />
  <link href="__START__/font/iconfont.css" type="text/css" rel="stylesheet" />
  <script src="__START__/js/jquery.js"></script>
  <script src="__START__/js/rem.js"></script>
  <script src="__START__/js/fastclick.js"></script>

  <script src="__START__/js/js.js"></script>

  <script type="text/javascript" src="__JS__/layer.js"></script>
  <title>{$site_title|strip_tags=###}</title>
</head>
<body data-psd-width="840">

<div class="banner">
  <img src="__START__/images/banner.jpg">
</div>
<div class="main">
  <div class="nav swiper-container"  id="nav">
    <ul class="swiper-wrapper">
      <li class="swiper-slide"><a href="#item-01">全国盛况</a></li>
      <li class="swiper-slide"><a href="#item-02">明星力量</a></li>
      <li class="swiper-slide"><a href="#item-03">明星品质</a></li>
      <li class="swiper-slide"><a href="#item-04">明星同款</a></li>
      <li class="swiper-slide"><a href="#item-05">明星直播</a></li>
      <li class="swiper-slide"><a href="#item-06">在线报名</a></li>
    </ul>
  </div>
  <div class="item-01" id="item-01">
    <div class="tag" style="width: 40%">
      <img src="__START__/images/tag01.png">
    </div>
    <div class="light">
      <img src="__START__/images/sansan.png">
    </div>
    <div class="where">
      <ul>
        <foreach name="district_atr" item="item">
          <li>
            <a href="javascript:;">
              <h3>{$item.title}</h3>
              <h4>{$item.content}</h4>
            </a>
          </li>
        </foreach>
      </ul>
    </div>
  </div>
  <style>
    #video_wrap {  display: none; background: rgba(102, 102, 102, .5);width: 100%;height: 100%; position: fixed;top: 0;left: 0;z-index: 9999;  }
    #video_wrap .c { width: 100%;height: 200px;margin: 50% auto;line-height: 200px;text-align: center;font-size: 30px;background: #000;color: #fff; }
  </style>
  <div class="item-02">
    <div class="tag">
      <img src="__START__/images/tag02.png">
    </div>
    <div class="light">
      <img src="__START__/images/sansan.png">
    </div>
    <div class="video">
      <div class="vidoBox">
        <div class="vs swiper-container">
          <div class="swiper-wrapper">
            <foreach name="video" key="key" item="item">
              <div class="swiper-slide">
                <span>{$item.title}</span>
                <img src="/{$item.original_img}">
              </div>
            </foreach>
          </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
  </div>
  
  <div class="item-03" id="item-02">
    <div class="tag">
      <img src="__START__/images/tag03.png">
    </div>
    <div class="light">
      <img src="__START__/images/sansan.png">
    </div>
    <ul class="starlist galcolumn" id="masonry">
      <foreach name="start" key="key" item="item">
        <li class="grid">
          <if condition="$key % 2 eq 1">
            <h1>{$item.title}</h1>
            <div class="pic">
              <img src="/{$item.original_img}">
            </div>
            <p>{$item.description}</p>
          <else />
            <div class="pic">
              <img src="/{$item.original_img}">
            </div>
            <h1>{$item.title}</h1>
            <p>{$item.description}</p>
          </if>
        </li>
      </foreach>
    </ul>
  </div>
  <div class="item-04" id="item-03">
    <div class="tag" >
      <img src="__START__/images/tag04.png">
    </div>
    <div class="light">
      <img src="__START__/images/sansan.png">
    </div>
    <div class="satrPic clearfix">
      <foreach name="start_quality" key="key" item="item">
        <if condition="$key eq 0">
          <div class="rightPic video_button">
            <div class="pic">
              <img src="/{$item.original_img}">
            </div>
            <span>{$item.title}</span>
          </div>
        </if>
      </foreach>
      <ul class="spic">
        <foreach name="start_quality" key="key" item="item">
          <if condition="$key neq 0">
            <li><img src="/{$item.original_img}"></li>
          </if>
        </foreach>
      </ul>
    </div>
  </div>
  <div id="video_wrap">
    <div class="c">
      <video id="video" src="/Video/jgghrh.mp4" width="100%" height="100%" controls="controls"> 您的浏览器不支持 video 标签。 </video>
    </div>
  </div>
  <script>
    $(function(){
      var video_button = $('.video_button');
      
      video_button.click(function(){
        $('#video_wrap').css({'display':'block'});
      });
      $('#video_wrap').click(function(){
        if($('#video').length > 0){
          $('#video').trigger('pause');
        }
        $(this).css({'display':'none'});
      })
      $('.c').click(function(){
        return false;
      })
    })
  </script>

  <div class="item-05" id="item-04">
    <div class="tag" style="width: 80%" >
      <img src="__START__/images/tag05.png">
    </div>
    <div class="light">
      <img src="__START__/images/sansan.png">
    </div>
    <div class="txt clearfix">
      <div class="text fl">
        <a href="#theform">
          <div class="photo clearfix">
            <div class="q1 fl">
              <img src="__START__/images/q1_03.png">
            </div>
            <h5 class="fl">在线预定</h5>
          </div>
          {$qiang1.content}
        </a>
      </div>
      <div class="pic fr">
        <foreach name="qiang1.pic_list" key="key" item="pic">
          <if condition="$key eq 0">
            <img src="/{$pic.original_img}">
          </if>
        </foreach>
      </div>
    </div>
    <div class="txt clearfix">
      <div class="text fr">
        <a href="#theform">
          <div class="photo clearfix">
              <div class="q1 fl">
                <img src="__START__/images/q2_01.png">
              </div>
              <h5 class="fl">在线报名</h5>
          </div>
          {$qiang2.content}
        </a>
      </div>
      <div class="pic fl">
        <foreach name="qiang2.pic_list" key="key" item="pic">
          <if condition="$key lt 2">
            <div class="pic50">
              <img src="/{$pic.original_img}">
            </div>
          </if>
        </foreach>
      </div>
    </div>
    <div class="txt clearfix">
      <div class="text fl">
        <a href="#theform">
          <div class="photo clearfix">
            <div class="q1 fl">
              <img src="__START__/images/q1_01.png">
            </div>
            <h5 class="fl">在线互粉</h5>
          </div>
          {$qiang3.content}
        </a>
      </div>
      <div class="pic fr">
        <foreach name="qiang3.pic_list" key="key" item="pic">
          <if condition="$key lt 2">
            <div class="pic50">
              <img src="/{$pic.original_img}">
            </div>
          </if>
        </foreach>
      </div>
    </div>
  </div>
  <div class="item-06" id="item-05">
    <div class="tag" style="width: 50%"> 
      <img src="__START__/images/tag06.png">
    </div>
    <div class="light">
      <img src="__START__/images/sansan.png">
    </div>
    <div class="fans clearfix" id="item-06">
      <img src="/{$start_live.original_img}">
      <form id="theform">
        <div class="title">
          <img src="__START__/images/taglast.png">
        </div>
        <div class="bulle">
          <i class="iconfont">&#xe63b;</i>
          <label>姓名</label>
          <input type="text" name="name" class="name">
        </div>
        <div class="bulle">
          <i class="iconfont">&#xe630;</i>
          <label>电话</label>
          <input type="text" name="tel" class="tel">
        </div>
        <div class="mx">
          <select id="province" name="province">
            <option value="">请选择省份</option>
            <foreach name="province" item="item">
              <option value="{$item.region_id}">{$item.region_name}</option>
            </foreach>
          </select>
          <select id="city" name="city">
            <option value="">请选择城市</option>
          </select>
          <select style="margin-right: 0" id="district" name="district">
            <option value="">请选择区域</option>
          </select>
        </div>
        <input type="hidden" name="type" value="5">
        <input type="button" onclick="mySubmit('theform','{:U('Sales/act_message')}','cmresult')" value="确认提交" class="submit">
        <p><font color='red' size='-1' id='cmresult'></font><input type="reset" id="reset" style="display: none;" value="" />&nbsp;</p>
      </form>
    </div>
  </div>
</div>

</body>
<script type="text/javascript">
  $(window).load(function(){
    var $container = $('#masonry');
    $container.imagesLoaded(function() {
      $container.masonry({
        itemSelector: '.grid',
        gutter:5,
        isAnimated: true,
      });
    });
  })
  $(function(){
    var mySwiper = new Swiper ('.nav', {
      slidesPerView : 4,
    })

    var xxwiper = new Swiper ('.vs', {
      nextButton: '.swiper-button-next',
      prevButton: '.swiper-button-prev',
      autoplay: 5000,
    })
    $('.starlist li:odd').addClass('npad')
    $('#nav').onePageNav();
    var navTop = $('#nav').position().top
    $(window).scroll(function () {
      if($(window).scrollTop()> navTop){
        $('#nav').addClass('fixed');
      }else{
        $('#nav').removeClass('fixed');
      }
    })


    $('#province').change(function(){
      var province = $(this).val();
      $.post('{:U("Sales/region_list")}','province='+province+'&type=city',function(result){
        $('#city').empty();
        $('#city').append(result.html);
      },'json');
    })

    $(document).on('change', '#city', function(){
      var city = $(this).val();
      $.post('{:U("Sales/region_list")}','city='+city+'&type=district',function(result){
        $('#district').empty();
        $('#district').append(result.html);
      },'json');
    })
  })

  function mySubmit(theForm,url,result){
    var name = $('.name').val();
    var tel = $('.tel').val();
    var province = $('#province').val();
    var city = $('#city').val();
    var reg = /\s/;
    var reg2 = /^(13[0-9]|14[0-9]|15[0-9]|18[0-9])\d{8}$/i;

    if(name.length==0){
      layer.msg('请填写姓名');
      return false;
    }
    if(reg.exec(name)){
      layer.msg('姓名不能包含空格');
      return false;
    }
    if(tel.length==0){
      layer.msg('请填写联系电话');
      return false;
    }
    if(!reg2.exec(tel)){
      layer.msg('联系电话格式不正确');
      return false;
    }
    if(!province){
      layer.msg('请选择省份');
      return false;
    }
    if(!city){
      layer.msg('请选择城市');
      return false;
    }

    function default_callback(res){
      result.html(res.info);
      if(res.status=='1'){
        //document.getElementById(theForm).reset();
        if(res.url!=''){
          location.href = res.url;
        }else{
          window.setTimeout(function(){
            result.html('');
          },5000);
          $('#reset').click();
          $('#verify_img').click();
        }
      }
    }
    var callback = arguments[3] || default_callback;
    var result = $('#'+result);
    result.html('loading...');
    var data = $('#'+theForm).serialize();//2014/10/07更新
    $.post(url,data,callback,'json');
    return false;
  }
</script>
</html>
