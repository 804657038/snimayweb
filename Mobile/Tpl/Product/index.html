			$(".cm1 .u1 li").removeClass("active");
			$(this).addClass("active");
		})
		$(".cm1 .u2 li").click(function(){
			$(".cm1 .u2 li").removeClass("active");

			$(this).addClass("active1");

			$(this).addClass("active2");

		})
