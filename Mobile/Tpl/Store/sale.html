<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>联系导购</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	 <link rel="stylesheet" href="__STORE__/css/normalize.css">
	<style>
		header img{margin:0;display:block;}
		.pic img{width:80px;height:80px;border-radius:50px;}
		nav{text-align: center;}
		nav a{display:block;width:32.78%;color:#000;height:36px;background: #eeeeee;float:left;border: 1px solid #dddddd;font-size: 0.8rem;line-height: 36px;text-decoration: none;}
		.list ul{margin:0;padding:0;}
    	.list ul li{list-style: none;float:left;width:100%;}
    	.pic,.content{float:left;}
    	.conn{float:right;margin:10% 8% 0px 0px;width:20%;}
    	.pic{margin:4% 6% 3% 2%;}
    	.content{width:40%;margin-top: 20px;line-height: 10px;}
    	.list ul li:nth-child(2n+1) {
	        background-color: white;
	    }
	    .list ul li:nth-child(2n) {
	        background-color:#eeeeee;
	    }
    	@media screen and (max-width: 320px) {
         	nav a{display:block;width:32.7%;}
         	.conn{float:right;margin:7% 7% 0px 0px;width:20%;}
    	}
	</style>
</head>
<body>
	<header>
		<img src="__ROOT__/{$store_img}" width="100%" />
	</header>
	<nav>
		<a href="{:U('Store/activity')}/store_id/{$store_id}">专卖店活动</a>
		<a href="{:U('Store/sale')}/store_id/{$store_id}"><strong>联系导购</strong></a>
		<a href="{:U('Store/mapnav')}/store_id/{$store_id}">前往专卖店</a>
	</nav>
	<section class="list">
		<ul>
			<foreach name="saleList" item="vo">
				<li>
					<div class="pic"><img src="__ROOT__/{$vo.original_img}" /></div>
					<div class="content">
						<p><span>{$vo.name}</span><img src="<if condition="$vo[sex] eq '男'">__STORE__/images/man.jpg<else /> __STORE__/images/wow.jpg</if>" width="10%" /></p>
						<p><img src="__STORE__/images/star.jpg" width="50%" /><span>5.0分</span></p>
					</div>
					<div class="conn">
						<!--<a href="#" style="margin-bottom: 8px;display: block;"><img src="__STORE__/images/on.jpg" width="80px" /></a>-->
						<a href="tel:{$vo.phone}"><img src="__STORE__/images/tel.jpg" width="80px" /></a>
					</div>
				</li>
            </foreach>
		</ul>
	</section>
</body>
</html>
