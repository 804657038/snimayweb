<div class="pp-m3">

<style type="text/css">
	#d{display: block;}
	.u{display: none}
</style>
<script type="text/javascript">
	$(".pp-m2 li").click( function () { 
		$(".pp-m2 li").removeClass("on");
		$(this).addClass("on");
		var index  =  $(".pp-m2 li").index(this);
		$(".pp-m3 ul").stop(true,true).fadeOut();
		$(".pp-m3 ul").stop(true,true).eq(index).fadeIn();
	})
</script>
<script type="text/javascript">
	$(function(){

	$(function(){
