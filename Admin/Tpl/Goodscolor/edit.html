<body>
<script src="__PUBLIC__/Admin/kindeditor/kindeditor.js"></script>
<script type="text/javascript">
$(function(){
	autoHeight(jQuery('.autoHeight'));
	jQuery(".column_Box").each(function () {
		var t = jQuery(this);
		if (t.length < 1) return;
		Tab_click(t.find('.tab ul li'), t.find(".wrapBox .body"));
	});
});

KindEditor.ready(function(K) {
	K.create('#content', {
		allowFileManager : false,
		pasteType : 2,
		newlineTag : 'p',
		urlType : 'absolute'
	});
});
</script>

<div class="column_Box mainAutoHeight">
	<div class="tab">
		<ul>
			<li class="current"><a href="javascript:">产品属性</a></li>
		</ul>
	</div>
	<div class="column_Box mainAutoHeight wrapBox">
        <div class="body">
			<form method="post" action="{:U('Goodscolor/update')}" id="submitForm" name="submitForm" enctype="multipart/form-data">

					<tbody>
						<tr>
							<td style="text-align:right;">属性名称：</td>
							<td style="text-align:left;"><input type="text" class="txt" name="title" value="{$info.title}" size='80'/></td>
						</tr>
						<if condition="!empty($info['img'])">
						<tr>
							<td style="text-align:right;">图片预览：</td>
							<td style="text-align:left;"><img src="__ROOT__/{$info.img}" style='max-height:300px; margin-left:10px; margin-top:5px'/></td>
						</tr>
						</if>
						<tr>
							<td style="text-align:right;">产品图片：</td>
							<td style="text-align:left;">
						      <input type='file' name='img'/>&nbsp;&nbsp;&nbsp;<font color='red'>27px * 27px</font>
							</td>
						</tr>
