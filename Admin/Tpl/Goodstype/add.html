    </div>
    <div class="column_Box mainAutoHeight wrapBox">

            <form method="post" action="{:U('Goodstype/insert')}" id="submitForm" name="submitForm" enctype="multipart/form-data">

                    <tbody>
                    <tr>

                        </td>
                    </tr>

                    <tr>
                        <td style="text-align:right;">类型名称：</td>

                    </tr>

                    <tr>
                        <td>&nbsp;</td>
                        <td style="text-align:left;">
                            <input type="submit" value="提交"/>

                    <tr><tr>

                </table>

        </div>
    </div>
