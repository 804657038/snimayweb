<include file="Index:pageHeader" />
<script src="__PUBLIC__/Admin/kindeditor/kindeditor.js"></script>
<script type="text/javascript">
    $(function(){
        autoHeight(jQuery('.autoHeight'));
        jQuery(".column_Box").each(function () {
            var t = jQuery(this);
            if (t.length < 1) return;
            Tab_click(t.find('.tab ul li'), t.find(".wrapBox .body"));
        });
    });

    KindEditor.ready(function(K) {
        K.create('#content', {
            allowFileManager : false,
            pasteType : 2,
            newlineTag : 'p',
            urlType : 'absolute'
        });
    });
</script>

<div class="column_Box mainAutoHeight">
    <div class="tab">
        <ul>
            <li class="current"><a href="javascript:">联系我们</a></li>
        </ul>
    </div>
    <div class="column_Box mainAutoHeight wrapBox">
        <div class="body">
            <form method="post" action="{:U('Service/update_contact')}" id="submitForm" name="submitForm" enctype="multipart/form-data">
                <table border="0" cellpadding="0" cellspacing="0">
                    <tbody>

                    <tr>
                        <td style="text-align:right;">标题：</td>
                        <td style="text-align:left;"><input type="text" name="title" value="{$info.title}" size="35" /></td>
                    </tr>

                    <tr>
                        <td style="text-align:right;">图片：</td>
                        <td style="text-align:left;"><input type="file" name="image" size="35" /><em>*</em></td>
                    </tr>

                    <tr>
                        <td style="text-align:right;">内容：</td>
                        <td style="text-align:left;"><textarea cols="37" rows="5" name="content">{$info.content}</textarea></td>
                    </tr>

                    <tr>
                        <td style="text-align:right;">排序：</td>
                        <td style="text-align:left;"><input type="text" class="txt" value="{$info.sort_order}" name="sort_order" size="5"  /><em>*</em> </td>
                    </tr>

                    <tr>
                        <td>&nbsp;</td>
                        <td style="text-align:left;">
                            <input type="hidden" name="id" value="{$info.id}">
                            <input type="submit" value="提交"/>
                        </td>
                    </tr>
                    <tr><tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
