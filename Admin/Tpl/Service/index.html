<include file="Index:pageHeader" />

<div class="column_Box mainAutoHeight">
    <div class="tab">
        <ul>
            <li class="current"><a href="javascript:">联系我们列表</a></li>
        </ul>
    </div>
    <div class="wrapBox mainAutoHeight">


        <!--广告图列表-->
        <div class="body User">
            <div class="item">
                <a href="javascript:void(0);" class="dot_Item"><span class="Icon_item icon_xingjian"></span><i><input type="button" value="新建联系我们" class="submitNoBg" onclick="window.location.href='{:U('Service/add_contact')}'"/></i></a>
            </div>
            <form method="POST" action="{:U('Service/batch')}" name="listForm">
                <table border="0" cellpadding="0" cellspacing="0" class="center">
                    <thead>
                    <tr>
                        <th style="width:70px;">编号</th>
                        <th>标题</th>
                        <th>预览</th>
                        <th>内容</th>
                        <th>添加时间</th>
                        <th>排序</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach name="adsList" item="vo">
                        <tr>
                            <td>{$vo.id}</td>
                            <td><font color='red'>{$vo.title}</font></td>
                            <td><img src="__ROOT__/{$vo.image}" style='max-width:300px; max-height:200px;'/></td>
                            <td>{$vo.content|nl2br}</td>
                            <td>{$vo.add_time|date='Y-m-d H:i:s',###}</td>
                            <td>{$vo.sort_order}</td>
                            <td>
									<span>
										<a title="编辑" href="{:U('Service/edit_contact',array('id'=>$vo['id']))}"><img width="16" height="16" border="0" src="__PUBLIC__/Admin/Img/icon_edit.gif"></a>&nbsp;
										<a title="移除" onclick="delAds('{$vo.id}')" href="javascript:;"><img width="16" height="16" border="0" src="__PUBLIC__/Admin/Img/icon_drop.gif">
                                        </a>
									</span>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>


                <div class="lineHeight" style="border-bottom:1px dashed #cccccc;"></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    layui.use(['layer'], function(){
        var layer = layui.layer;
    });
    function delAds(id) {
        layer.confirm('确认要删除吗？',function(index){
            window.location.href="{:U('Service/del_contact')}?id="+id;
        });
    }
</script>
